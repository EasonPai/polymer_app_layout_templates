<!--
Left Nav + List + Detail
 -->
<dom-module id="layout-nav-list-detail">
    <link rel="import" type="css" href="nav_list_detail.css">
    <template>
        <paper-drawer-panel id="navDrawerPanel" responsive-width="1280px">

            <div class="nav" drawer>
                <!-- Nav Content -->
            </div>

            <paper-drawer-panel id="mainDrawerPanel" class="main-drawer-panel" main responsive-width="600px"
                                drawer-width="[[computeListWidth(_isMobile)]]" drawer-toggle-attribute="list-toggle"
                                narrow="{{_isMobile}}">

                <paper-header-panel class="list-panel" drawer>

                    <!-- List Toolbar -->
                    <paper-toolbar>
                        <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    </paper-toolbar>

                    <!-- List -->
                    <paper-menu class="list" on-iron-activate="listTap">
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                        <paper-item></paper-item>
                    </paper-menu>

                </paper-header-panel>

                <paper-header-panel class="content-panel" main>

                    <!-- Main Toolbar -->
                    <paper-toolbar>
                        <paper-icon-button icon="arrow-back" list-toggle></paper-icon-button>
                    </paper-toolbar>

                    <!-- Main Content -->
                    <div class="content"></div>

                </paper-header-panel>

            </paper-drawer-panel>
        </paper-drawer-panel>
    </template>
</dom-module>
