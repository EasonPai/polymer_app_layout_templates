<!--
Left Nav + Cards
 -->
<dom-module id="layout-nav-cards">
    <link rel="import" type="css" href="nav_cards.css">
    <template>
        <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

            <div class="nav" drawer>
                <!-- Nav Content -->
            </div>

            <paper-header-panel class="main" main mode="waterfall">

                <!-- Main Toolbar -->
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="flex">Layout Nav Card</div>
                    <template is="dom-repeat" items="{{toolbarItems}}">
                        <polymer-include-element element="[[item]]"></polymer-include-element>
                    </template>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content">
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                    <paper-material></paper-material>
                </div>

            </paper-header-panel>

        </paper-drawer-panel>
    </template>
</dom-module>
