<!--
Left Nav + View
 -->

<dom-module id="layout-nav-view">
    <link rel="import" type="css" href="nav_view.css">
    <template>
        <paper-drawer-panel id="drawerPanel" responsive-width="1280px">

            <div class="nav" drawer>
                <!-- Nav Content -->
                <paper-menu id="menu" valueattr="hash" selected="{{routeIdx}}">
                    <template is="dom-repeat" items="{{config}}">
                        <paper-item hash="{{item.path}}" on-click="menuItemClicked">
                            <a href$="{{item.path}}">{{item.name}}</a>
                        </paper-item>
                    </template>
                </paper-menu>
            </div>

            <paper-header-panel class="main" main mode="waterfall">

                <!-- Main Toolbar -->
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="flex">{{selectedPage.name}}</div>
                </paper-toolbar>

                <!-- Main Content -->
                <div class="content layout horizontal fit">
                    <neon-animated-pages id="pages"
                                         selected="{{routeIdx}}"
                                         valueattr="hash"
                                         class="fit">
                        <template is="dom-repeat" items="{{config}}">
                            <section hash="{{item.path}}" class="layout vertical">
                                <polymer-include-element element="[[item.element]]"></polymer-include-element>
                            </section>
                        </template>
                    </neon-animated-pages>
                </div>

            </paper-header-panel>

        </paper-drawer-panel>
    </template>
</dom-module>
