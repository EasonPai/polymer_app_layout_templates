<!--
Extended Header + List Left + Card Over Toolbar
 -->
<dom-module id="layout-list-card-over">
    <link rel="import" type="css" href="list_card_over.css">
    <template>
        <iron-media-query query="(max-width: 780px)" query-matches="{{_isMobile}}"></iron-media-query>

        <paper-drawer-panel id="drawerPanel" responsive-width="1024px" drawer-width="{{drawerWidth}}">

            <paper-header-panel class="list-panel" drawer mode="seamed">

                <!-- List Toolbar -->
                <paper-toolbar class$="{{toolbarClass}}"></paper-toolbar>

                <!-- List -->
                <paper-menu id="menu" valueattr="hash" selected="{{visibleMenuIdx}}">
                    <template is="dom-repeat" items="{{visiblePagesMenu}}">
                        <paper-item hash="{{item.path}}" on-click="menuItemClicked" class="menu-item">
                            <span>{{item.name}}</span>
                        </paper-item>
                    </template>
                </paper-menu>

            </paper-header-panel>
            <paper-header-panel class="main-panel" main mode="{{mainMode}}">

                <!-- Main Toolbar -->
                <paper-toolbar class$="{{toolbarClass}}">
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="flex"></div>
                    <template is="dom-repeat" items="{{toolbarItems}}">
                        <polymer-include-element element="[[item]]"></polymer-include-element>
                    </template>
                </paper-toolbar>

                <div class="content">

                    <neon-animated-pages id="pages"
                                         selected="{{routeIdx}}"
                                         valueattr="hash"
                                         class="fit">
                        <template is="dom-repeat" items="{{config}}">
                            <section hash="{{item.path}}" class="layout vertical">
                                <polymer-include-element element="[[item.element]]"></polymer-include-element>
                            </section>
                        </template>
                    </neon-animated-pages>

                </div>

            </paper-header-panel>

        </paper-drawer-panel>

    </template>
</dom-module>
